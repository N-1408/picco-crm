<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentlar | PICCO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-agents" class="min-h-screen bg-slate-100">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
        <div>
          <h1 class="text-xl font-semibold text-slate-900">Agentlar ro'yxati</h1>
          <p class="text-sm text-slate-500">Agentlarning ko'rsatkichlari va aloqa ma'lumotlari.</p>
        </div>
        <nav class="flex items-center space-x-4 text-sm font-medium text-slate-600">
          <a href="./dashboard.html" class="hover:text-emerald-600">Dashboard</a>
          <a href="./products.html" class="hover:text-emerald-600">Mahsulotlar</a>
          <a href="./stores.html" class="hover:text-emerald-600">Do'konlar</a>
          <a href="./agents.html" class="text-emerald-600">Agentlar</a>
          <a href="./stats.html" class="hover:text-emerald-600">Statistika</a>
          <a href="./settings.html" class="hover:text-emerald-600">Sozlamalar</a>
          <button data-action="logout" class="text-red-600">Chiqish</button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10 space-y-8">
      <section class="bg-white border border-slate-200 rounded-xl shadow-sm">
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-slate-50 text-xs uppercase text-slate-500">
              <tr>
                <th class="px-3 py-2 text-left">Agent</th>
                <th class="px-3 py-2 text-left">Telefon</th>
                <th class="px-3 py-2 text-left">Telegram ID</th>
                <th class="px-3 py-2 text-left">Ro'yxatdan o'tgan</th>
                <th class="px-3 py-2 text-right">Umumiy tushum</th>
              </tr>
            </thead>
            <tbody id="agents-table-body" class="text-sm text-slate-600"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-slate-500 py-6">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
