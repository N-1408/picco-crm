<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Agentlar | PICCO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body class="picco-body" data-page="admin-agents">
    <div class="picco-layout">
      <div class="picco-main-area">
        <header class="picco-topbar">
          <div class="picco-topbar__left">
            <h1 class="picco-topbar__title">Agentlar ro'yxati</h1>
          </div>
          <div class="picco-topbar__actions">
            <button type="button" class="picco-chip" data-action="logout">
              <span class="material-icons">logout</span>
              Chiqish
            </button>
          </div>
        </header>

        <main class="picco-main">
          <div class="picco-main__inner">
            <section class="picco-section-intro">
              <h1 class="text-3xl font-semibold text-white">Agentlar</h1>
              <p>Faol agentlar, ularning kontaktlari va tushum ko'rsatkichlarini kuzatib boring.</p>
            </section>

            <section class="picco-surface space-y-4">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Agentlar jadvali</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="picco-table">
                  <thead>
                    <tr>
                      <th>Agent</th>
                      <th>Telefon</th>
                      <th>Telegram ID</th>
                      <th>Ro'yxatdan o'tgan</th>
                      <th class="text-right">Umumiy tushum</th>
                    </tr>
                  </thead>
                  <tbody id="agents-table-body"></tbody>
                </table>
              </div>
            </section>
          </div>
        </main>

        <nav class="picco-bottom-nav" data-bottom-nav aria-label="Admin navigatsiya">
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-dashboard"
            data-icon="space_dashboard"
            data-href="./dashboard.html"
            aria-label="Dashboard"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>space_dashboard</span>
            </span>
            <span class="picco-bottom-nav__item-label">Dashboard</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-products"
            data-icon="category"
            data-href="./products.html"
            aria-label="Mahsulotlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>category</span>
            </span>
            <span class="picco-bottom-nav__item-label">Mahsulotlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-stores"
            data-icon="store"
            data-href="./stores.html"
            aria-label="Do'konlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>store</span>
            </span>
            <span class="picco-bottom-nav__item-label">Do'konlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-agents"
            data-icon="groups"
            data-href="./agents.html"
            aria-label="Agentlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>groups</span>
            </span>
            <span class="picco-bottom-nav__item-label">Agentlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-stats"
            data-icon="bar_chart"
            data-href="./stats.html"
            aria-label="Statistika"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>bar_chart</span>
            </span>
            <span class="picco-bottom-nav__item-label">Statistika</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-settings"
            data-icon="admin_panel_settings"
            data-href="./settings.html"
            aria-label="Sozlamalar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>admin_panel_settings</span>
            </span>
            <span class="picco-bottom-nav__item-label">Sozlamalar</span>
          </button>
        </nav>

        <footer class="picco-footer">&copy; PICCO 2025</footer>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
