<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do'konlar | PICCO Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-stores" class="min-h-screen bg-slate-100">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
        <div>
          <h1 class="text-xl font-semibold text-slate-900">Do'konlar boshqaruvi</h1>
          <p class="text-sm text-slate-500">Hamkor do'konlarni qo'shing va agentlarga biriktiring.</p>
        </div>
        <nav class="flex items-center space-x-4 text-sm font-medium text-slate-600">
          <a href="./dashboard.html" class="hover:text-emerald-600">Dashboard</a>
          <a href="./products.html" class="hover:text-emerald-600">Mahsulotlar</a>
          <a href="./stores.html" class="text-emerald-600">Do'konlar</a>
          <a href="./agents.html" class="hover:text-emerald-600">Agentlar</a>
          <a href="./stats.html" class="hover:text-emerald-600">Statistika</a>
          <a href="./settings.html" class="hover:text-emerald-600">Sozlamalar</a>
          <button data-action="logout" class="text-red-600">Chiqish</button>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10 space-y-8">
      <section class="bg-white border border-slate-200 rounded-xl shadow-sm">
        <div class="px-6 py-4 border-b border-slate-200">
          <h2 class="text-lg font-semibold text-slate-900">Do'konni qo'shish / tahrirlash</h2>
        </div>
        <form id="store-form" class="px-6 py-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="admin-store-name">Do'kon nomi</label>
            <input name="name" id="admin-store-name" required class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="admin-store-phone">Telefon</label>
            <input name="phone" id="admin-store-phone" class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="admin-store-address">Manzil</label>
            <input name="address" id="admin-store-address" class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div class="md:col-span-3 flex justify-end gap-3">
            <button type="submit" id="store-submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700 transition">
              Qo'shish
            </button>
          </div>
        </form>
      </section>

      <section class="bg-white border border-slate-200 rounded-xl shadow-sm">
        <div class="px-6 py-4 border-b border-slate-200">
          <h2 class="text-lg font-semibold text-slate-900">Do'konlar ro'yxati</h2>
        </div>
        <div id="admin-stores-list" class="px-6 py-6 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>

    <footer class="text-center text-xs text-slate-500 py-6">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
