<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do'konlar | PICCO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-stores" class="picco-body">
    <header class="picco-header">
      <div class="picco-header__inner">
        <div class="picco-brand">
          <span class="picco-brand__logo">PICCO</span>
          <span class="picco-brand__subtitle">Admin paneli</span>
        </div>
        <button class="picco-menu-btn sm:hidden" data-menu-toggle aria-label="Navigatsiya">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="picco-nav" data-menu>
          <a href="./dashboard.html" class="picco-nav__link" data-nav-link="admin-dashboard">
            <i data-lucide="layout-dashboard" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
          <a href="./products.html" class="picco-nav__link" data-nav-link="admin-products">
            <i data-lucide="package" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Mahsulotlar</span>
          </a>
          <a href="./stores.html" class="picco-nav__link" data-nav-link="admin-stores">
            <i data-lucide="building-2" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Do'konlar</span>
          </a>
          <a href="./agents.html" class="picco-nav__link" data-nav-link="admin-agents">
            <i data-lucide="users-round" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Agentlar</span>
          </a>
          <a href="./stats.html" class="picco-nav__link" data-nav-link="admin-stats">
            <i data-lucide="chart-line" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Statistika</span>
          </a>
          <a href="./settings.html" class="picco-nav__link" data-nav-link="admin-settings">
            <i data-lucide="settings-2" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Sozlamalar</span>
          </a>
          <button type="button" class="picco-nav__link picco-nav__link--danger" data-action="logout">
            <i data-lucide="log-out" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Chiqish</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="picco-main">
      <div class="picco-main__inner space-y-8">
        <section class="picco-section-intro">
          <h1 class="text-2xl font-semibold text-slate-100">Do'konlar</h1>
          <p class="text-sm text-slate-300">Agentlarga biriktirilgan savdo nuqtalarini boshqaring.</p>
        </section>

        <section class="picco-surface space-y-6">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Do'konni qo'shish / tahrirlash</h2>
          </div>
          <form id="store-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="picco-form-label" for="admin-store-name">Do'kon nomi</label>
              <input name="name" id="admin-store-name" required class="picco-input" />
            </div>
            <div>
              <label class="picco-form-label" for="admin-store-phone">Telefon</label>
              <input name="phone" id="admin-store-phone" class="picco-input" />
            </div>
            <div>
              <label class="picco-form-label" for="admin-store-address">Manzil</label>
              <input name="address" id="admin-store-address" class="picco-input" />
            </div>
            <div class="md:col-span-3 flex justify-end gap-3">
              <button type="submit" id="store-submit" class="picco-btn picco-btn--primary">
                Qo'shish
              </button>
            </div>
          </form>
        </section>

        <section class="picco-surface">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Do'konlar ro'yxati</h2>
          </div>
          <div id="admin-stores-list" class="picco-card-grid"></div>
        </section>
      </div>
    </main>

    <footer class="picco-footer">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@2.0.0/dist/umd/lucide.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
