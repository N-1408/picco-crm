<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Statistika | PICCO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body class="picco-body" data-page="admin-stats">
    <div class="picco-layout">
      <div class="picco-main-area">
        <header class="picco-topbar">
          <div class="picco-topbar__left">
            <h1 class="picco-topbar__title">Statistika paneli</h1>
          </div>
          <div class="picco-topbar__actions">
            <button type="button" class="picco-chip" data-action="logout">
              <span class="material-icons">logout</span>
              Chiqish
            </button>
          </div>
        </header>

        <main class="picco-main">
          <div class="picco-main__inner">
            <section class="picco-section-intro">
              <h1 class="text-3xl font-semibold text-white">Statistika va monitoring</h1>
              <p>Sotuvlar, agentlar va mahsulotlar bo'yicha chuqur tahlilni kuzatib boring.</p>
            </section>

            <section class="grid gap-6 xl:grid-cols-2">
              <div class="picco-surface">
                <div class="picco-surface__header">
                  <h2 class="picco-surface__title">Agentlar bo'yicha tushum</h2>
                </div>
                <canvas id="stats-agent-chart" height="220"></canvas>
              </div>
              <div class="picco-surface">
                <div class="picco-surface__header">
                  <h2 class="picco-surface__title">Mahsulotlar ulushi</h2>
                </div>
                <canvas id="stats-product-chart" height="220"></canvas>
              </div>
            </section>

            <section class="picco-surface space-y-4">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Oylik sotuv dinamikasi</h2>
                <div class="picco-btn-group">
                  <a href="#" data-export="excel" class="picco-btn picco-btn--ghost">
                    <span class="material-icons">file_download</span>
                    Excel
                  </a>
                  <a href="#" data-export="pdf" class="picco-btn picco-btn--ghost">
                    <span class="material-icons">picture_as_pdf</span>
                    PDF
                  </a>
                </div>
              </div>
              <canvas id="stats-monthly-chart" height="260"></canvas>
            </section>
          </div>
        </main>

        <nav class="picco-bottom-nav" data-bottom-nav aria-label="Admin navigatsiya">
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-dashboard"
            data-icon="space_dashboard"
            data-href="./dashboard.html"
            aria-label="Dashboard"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>space_dashboard</span>
            </span>
            <span class="picco-bottom-nav__item-label">Dashboard</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-products"
            data-icon="category"
            data-href="./products.html"
            aria-label="Mahsulotlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>category</span>
            </span>
            <span class="picco-bottom-nav__item-label">Mahsulotlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-stores"
            data-icon="store"
            data-href="./stores.html"
            aria-label="Do'konlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>store</span>
            </span>
            <span class="picco-bottom-nav__item-label">Do'konlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-agents"
            data-icon="groups"
            data-href="./agents.html"
            aria-label="Agentlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>groups</span>
            </span>
            <span class="picco-bottom-nav__item-label">Agentlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-stats"
            data-icon="bar_chart"
            data-href="./stats.html"
            aria-label="Statistika"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>bar_chart</span>
            </span>
            <span class="picco-bottom-nav__item-label">Statistika</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="admin-settings"
            data-icon="admin_panel_settings"
            data-href="./settings.html"
            aria-label="Sozlamalar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>admin_panel_settings</span>
            </span>
            <span class="picco-bottom-nav__item-label">Sozlamalar</span>
          </button>
        </nav>

        <footer class="picco-footer">&copy; PICCO 2025</footer>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
