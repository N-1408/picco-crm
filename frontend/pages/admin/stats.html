<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistika | PICCO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-stats" class="picco-body">
    <header class="picco-header">
      <div class="picco-header__inner">
        <div class="picco-brand">
          <span class="picco-brand__logo">PICCO</span>
          <span class="picco-brand__subtitle">Admin paneli</span>
        </div>
        <button class="picco-menu-btn sm:hidden" data-menu-toggle aria-label="Navigatsiya">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="picco-nav" data-menu>
          <a href="./dashboard.html" class="picco-nav__link" data-nav-link="admin-dashboard">
            <i data-lucide="layout-dashboard" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
          <a href="./products.html" class="picco-nav__link" data-nav-link="admin-products">
            <i data-lucide="package" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Mahsulotlar</span>
          </a>
          <a href="./stores.html" class="picco-nav__link" data-nav-link="admin-stores">
            <i data-lucide="building-2" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Do'konlar</span>
          </a>
          <a href="./agents.html" class="picco-nav__link" data-nav-link="admin-agents">
            <i data-lucide="users-round" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Agentlar</span>
          </a>
          <a href="./stats.html" class="picco-nav__link" data-nav-link="admin-stats">
            <i data-lucide="chart-line" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Statistika</span>
          </a>
          <a href="./settings.html" class="picco-nav__link" data-nav-link="admin-settings">
            <i data-lucide="settings-2" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Sozlamalar</span>
          </a>
          <button type="button" class="picco-nav__link picco-nav__link--danger" data-action="logout">
            <i data-lucide="log-out" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Chiqish</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="picco-main">
      <div class="picco-main__inner space-y-8">
        <section class="picco-section-intro">
          <h1 class="text-2xl font-semibold text-slate-100">Statistika</h1>
          <p class="text-sm text-slate-300">Sotuvlar, agentlar va mahsulotlar bo'yicha tahlil.</p>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="picco-surface">
            <div class="picco-surface__header">
              <h2 class="picco-surface__title">Agentlar bo'yicha tushum</h2>
            </div>
            <canvas id="stats-agent-chart" height="220"></canvas>
          </div>
          <div class="picco-surface">
            <div class="picco-surface__header">
              <h2 class="picco-surface__title">Mahsulotlar ulushi</h2>
            </div>
            <canvas id="stats-product-chart" height="220"></canvas>
          </div>
        </section>

        <section class="picco-surface">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Oylik sotuv dinamikasi</h2>
            <div class="picco-btn-group">
              <a href="#" data-export="excel" class="picco-btn picco-btn--ghost">
                <i data-lucide="download" class="w-4 h-4" aria-hidden="true"></i>
                Excel
              </a>
              <a href="#" data-export="pdf" class="picco-btn picco-btn--ghost">
                <i data-lucide="file-text" class="w-4 h-4" aria-hidden="true"></i>
                PDF
              </a>
            </div>
          </div>
          <canvas id="stats-monthly-chart" height="260"></canvas>
        </section>
      </div>
    </main>

    <footer class="picco-footer">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@2.0.0/dist/umd/lucide.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
