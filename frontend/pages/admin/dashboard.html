<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | PICCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1C9QX4TctnWMn13TZye+giMm8e2Lw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-dashboard" class="picco-body">
    <header class="picco-header">
      <div class="picco-header__inner">
        <div class="picco-brand">
          <span class="picco-brand__logo">PICCO</span>
          <span class="picco-brand__subtitle">Admin paneli</span>
        </div>
        <button class="picco-menu-btn sm:hidden" data-menu-toggle aria-label="Menyuni ochish">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="picco-nav" data-menu>
          <a href="./dashboard.html" class="picco-nav__link" data-nav-link="admin-dashboard">
            <i class="fa-solid fa-gauge-high"></i>
            <span>Dashboard</span>
          </a>
          <a href="./products.html" class="picco-nav__link" data-nav-link="admin-products">
            <i class="fa-solid fa-box"></i>
            <span>Mahsulotlar</span>
          </a>
          <a href="./stores.html" class="picco-nav__link" data-nav-link="admin-stores">
            <i class="fa-solid fa-store"></i>
            <span>Do'konlar</span>
          </a>
          <a href="./agents.html" class="picco-nav__link" data-nav-link="admin-agents">
            <i class="fa-solid fa-user-group"></i>
            <span>Agentlar</span>
          </a>
          <a href="./stats.html" class="picco-nav__link" data-nav-link="admin-stats">
            <i class="fa-solid fa-chart-column"></i>
            <span>Statistika</span>
          </a>
          <a href="./settings.html" class="picco-nav__link" data-nav-link="admin-settings">
            <i class="fa-solid fa-sliders"></i>
            <span>Sozlamalar</span>
          </a>
          <button type="button" class="picco-nav__link picco-nav__link--danger" data-action="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Chiqish</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="picco-main">
      <div class="picco-main__inner space-y-8">
        <section class="picco-section-intro">
          <h1 class="text-2xl font-semibold text-slate-100">Dashboard</h1>
          <p class="text-sm text-slate-300">Boshqaruv, statistika va nazorat.</p>
        </section>

        <section id="admin-dashboard-overview"></section>

        <section class="picco-surface">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Top agentlar</h2>
          </div>
          <div id="admin-top-agents" class="picco-list"></div>
        </section>
      </div>
    </main>

    <footer class="picco-footer">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script type="module" src="../../js/admin.js"></script>
  </body>
</html>
