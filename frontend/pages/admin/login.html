<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | PICCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="admin-login" class="min-h-screen flex items-center justify-center bg-slate-900">
    <div class="max-w-md w-full px-6">
      <div class="picco-gradient rounded-3xl p-8 picco-card">
        <h1 class="text-3xl font-semibold mb-6">PICCO Admin paneli</h1>
        <form id="admin-login-form" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-slate-100 mb-2">Login</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full rounded-lg px-4 py-2 text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              placeholder="Admin"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-slate-100 mb-2">Parol</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full rounded-lg px-4 py-2 text-slate-900 focus:outline-none focus:ring-2 focus:ring-emerald-500"
              placeholder="Parol"
            />
          </div>
          <button type="submit" class="w-full bg-white text-slate-900 rounded-full py-3 font-semibold hover:bg-slate-100 transition">
            Kirish
          </button>
        </form>
      </div>
      <p class="text-center text-xs text-slate-400 mt-4">&copy; PICCO 2025</p>
    </div>

    <script type="module" src="../../js/admin.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </body>
</html>
