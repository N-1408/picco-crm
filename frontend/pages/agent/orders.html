<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Buyurtmalar | PICCO Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body class="picco-body" data-page="agent-orders">
    <div class="picco-layout">
      <div class="picco-main-area">
        <header class="picco-topbar">
          <div class="picco-topbar__left">
            <h1 class="picco-topbar__title">Buyurtmalar</h1>
          </div>
        </header>

        <main class="picco-main">
          <div class="picco-main__inner">
            <section class="picco-section-intro">
              <h1 class="text-3xl font-semibold text-white">Yangi buyurtma qo'shish</h1>
              <p>Mahsulotni tanlang, do'konni belgilang va buyurtmani tizimga qo'shing.</p>
            </section>

            <section class="picco-surface">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Buyurtma formasi</h2>
                <button class="picco-btn picco-btn--primary" type="button" data-collapse-target="order-form-wrapper">
                  <span class="material-icons">add_shopping_cart</span>
                  Yangi buyurtma
                </button>
              </div>
              <div id="order-form-wrapper" class="picco-collapsible">
                <form id="add-order-form" class="grid gap-4 md:grid-cols-4">
                  <div class="md:col-span-2">
                    <label class="picco-form-label" for="order-product">Mahsulot</label>
                    <select id="order-product" class="picco-input"></select>
                  </div>
                  <div class="md:col-span-2">
                    <label class="picco-form-label" for="order-store">Do'kon</label>
                    <select id="order-store" class="picco-input"></select>
                  </div>
                  <div>
                    <label class="picco-form-label" for="order-quantity">Miqdor</label>
                    <input id="order-quantity" type="number" min="1" value="1" class="picco-input" required />
                  </div>
                  <div class="md:col-span-3 flex items-center justify-end gap-3">
                    <button type="button" class="picco-btn picco-btn--ghost" id="order-form-cancel">
                      <span class="material-icons">close</span>
                      Bekor qilish
                    </button>
                    <button type="submit" class="picco-btn picco-btn--primary">
                      <span class="material-icons">check_circle</span>
                      Buyurtmani saqlash
                    </button>
                  </div>
                </form>
              </div>
            </section>

            <section class="picco-surface">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Buyurtmalar ro'yxati</h2>
              </div>
              <div class="overflow-x-auto">
                <table class="picco-table">
                  <thead>
                    <tr>
                      <th>Mahsulot</th>
                      <th>Do'kon</th>
                      <th class="text-center">Miqdor</th>
                      <th class="text-right">Sana</th>
                    </tr>
                  </thead>
                  <tbody id="orders-table-body"></tbody>
                </table>
              </div>
            </section>
          </div>
        </main>

        <nav class="picco-bottom-nav" data-bottom-nav aria-label="Agent navigatsiya">
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="agent-dashboard"
            data-icon="space_dashboard"
            data-href="./dashboard.html"
            aria-label="Dashboard"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>space_dashboard</span>
            </span>
            <span class="picco-bottom-nav__item-label">Bosh sahifa</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="agent-orders"
            data-icon="inventory_2"
            data-href="./orders.html"
            aria-label="Buyurtmalar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>inventory_2</span>
            </span>
            <span class="picco-bottom-nav__item-label">Buyurtmalar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="agent-stores"
            data-icon="storefront"
            data-href="./stores.html"
            aria-label="Do'konlar"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>storefront</span>
            </span>
            <span class="picco-bottom-nav__item-label">Do'konlar</span>
          </button>
          <button
            type="button"
            class="picco-bottom-nav__item"
            data-nav-link="agent-stats"
            data-icon="insights"
            data-href="./stats.html"
            aria-label="Statistika"
          >
            <span class="picco-bottom-nav__icon-wrapper">
              <span class="material-icons-outlined picco-bottom-nav__item-icon" data-icon>insights</span>
            </span>
            <span class="picco-bottom-nav__item-label">Statistika</span>
          </button>
        </nav>

        <footer class="picco-footer">&copy; PICCO 2025</footer>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../../js/agent.js"></script>
  </body>
</html>
