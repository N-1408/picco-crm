<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do'konlar | PICCO Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body class="picco-body" data-page="agent-stores">
    <div class="picco-layout">
      <aside class="picco-sidebar" data-sidebar>
        <div class="picco-sidebar__header">
          <button class="picco-sidebar__toggle" type="button" data-sidebar-close aria-label="Orqaga">
            <span class="material-icons">arrow_back</span>
          </button>
          <div class="picco-sidebar__brand">
            <span class="picco-sidebar__brand-logo">PICCO</span>
            <span class="picco-sidebar__brand-subtitle">Agent paneli</span>
          </div>
        </div>
        <nav class="picco-sidebar__nav">
          <a href="./dashboard.html" class="picco-sidebar__link" data-nav-link="agent-dashboard">
            <span class="material-icons">space_dashboard</span>
            <span>Dashboard</span>
          </a>
          <a href="./orders.html" class="picco-sidebar__link" data-nav-link="agent-orders">
            <span class="material-icons">inventory_2</span>
            <span>Buyurtmalar</span>
          </a>
          <a href="./stores.html" class="picco-sidebar__link" data-nav-link="agent-stores">
            <span class="material-icons">storefront</span>
            <span>Do'konlar</span>
          </a>
          <a href="./stats.html" class="picco-sidebar__link" data-nav-link="agent-stats">
            <span class="material-icons">insights</span>
            <span>Statistika</span>
          </a>
        </nav>
      </aside>

      <div class="picco-main-area">
        <header class="picco-topbar">
          <div class="picco-topbar__left">
            <button class="picco-topbar__toggle" type="button" data-sidebar-toggle aria-label="Menyuni ochish">
              <span class="material-icons">menu</span>
            </button>
            <h1 class="picco-topbar__title">Do'konlar boshqaruvi</h1>
          </div>
        </header>

        <main class="picco-main">
          <div class="picco-main__inner">
            <section class="picco-section-intro">
              <h1 class="text-3xl font-semibold text-white">Do'konlar</h1>
              <p>Hamkor do'konlaringizni qo'shing, kontaktlarini yangilang va agentlarga biriktiring.</p>
            </section>

            <section class="picco-surface">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Yangi do'kon</h2>
                <button class="picco-btn picco-btn--primary" type="button" data-collapse-target="agent-store-form-wrapper">
                  <span class="material-icons">add_business</span>
                  Do'kon qo'shish
                </button>
              </div>
              <div id="agent-store-form-wrapper" class="picco-collapsible">
                <form id="agent-store-form" class="grid gap-4 md:grid-cols-3">
                  <div>
                    <label class="picco-form-label" for="store-name">Do'kon nomi</label>
                    <input name="name" id="store-name" type="text" required class="picco-input" />
                  </div>
                  <div>
                    <label class="picco-form-label" for="store-phone">Telefon</label>
                    <input name="phone" id="store-phone" type="tel" class="picco-input" />
                  </div>
                  <div>
                    <label class="picco-form-label" for="store-address">Manzil</label>
                    <input name="address" id="store-address" type="text" class="picco-input" />
                  </div>
                  <div class="md:col-span-3 flex items-center justify-end gap-3">
                    <button type="button" class="picco-btn picco-btn--ghost" id="agent-store-cancel">
                      <span class="material-icons">close</span>
                      Bekor qilish
                    </button>
                    <button type="submit" class="picco-btn picco-btn--primary">
                      <span class="material-icons">save</span>
                      Do'konni saqlash
                    </button>
                  </div>
                </form>
              </div>
            </section>

            <section class="picco-surface">
              <div class="picco-surface__header">
                <h2 class="picco-surface__title">Do'konlar ro'yxati</h2>
              </div>
              <div id="agent-stores-list" class="picco-card-grid"></div>
            </section>
          </div>
        </main>

        <footer class="picco-footer">&copy; PICCO 2025</footer>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="../../js/agent.js"></script>
  </body>
</html>
