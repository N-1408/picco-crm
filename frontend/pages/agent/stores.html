<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do'konlar | PICCO Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="agent-stores" class="min-h-screen bg-slate-100">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-4xl mx-auto px-4 py-5 flex justify-between items-center">
        <div>
          <h1 class="text-xl font-semibold text-slate-900">Hamkor do'konlar</h1>
          <p class="text-sm text-slate-500">Do'konlarni qo'shing va ma'lumotlarini yangilang.</p>
        </div>
        <nav class="flex items-center space-x-3 text-sm font-medium text-slate-600">
          <a href="./dashboard.html" class="hover:text-emerald-600">Dashboard</a>
          <a href="./orders.html" class="hover:text-emerald-600">Buyurtmalar</a>
          <a href="./stores.html" class="text-emerald-600">Do'konlar</a>
          <a href="./stats.html" class="hover:text-emerald-600">Statistika</a>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8 space-y-6" id="agent-fallback">
      <section class="bg-white border border-slate-200 rounded-xl shadow-sm">
        <div class="px-6 py-4 border-b border-slate-200">
          <h2 class="text-lg font-semibold text-slate-900">Yangi do'kon qo'shish</h2>
        </div>
        <form id="agent-store-form" class="px-6 py-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="store-name">Do'kon nomi</label>
            <input name="name" id="store-name" type="text" required class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="store-phone">Telefon</label>
            <input name="phone" id="store-phone" type="tel" class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-600 mb-2" for="store-address">Manzil</label>
            <input name="address" id="store-address" type="text" class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-emerald-500" />
          </div>
          <div class="md:col-span-3 flex justify-end">
            <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700 transition">
              Do'konni saqlash
            </button>
          </div>
        </form>
      </section>

      <section class="bg-white border border-slate-200 rounded-xl shadow-sm">
        <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
          <h2 class="text-lg font-semibold text-slate-900">Do'konlar ro'yxati</h2>
        </div>
        <div id="agent-stores-list" class="px-6 py-6 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>

    <footer class="text-center text-xs text-slate-500 py-6">&copy; PICCO 2025</footer>

    <script type="module" src="../../js/agent.js"></script>
  </body>
</html>
