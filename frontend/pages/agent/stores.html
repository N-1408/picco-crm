<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do'konlar | PICCO Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#1f2937',
              accent: '#0ea5e9'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif']
            }
          }
        }
      };
    </script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../config.js"></script>
  </head>
  <body data-page="agent-stores" class="picco-body">
    <header class="picco-header">
      <div class="picco-header__inner">
        <div class="picco-brand">
          <span class="picco-brand__logo">PICCO</span>
          <span class="picco-brand__subtitle">Agent paneli</span>
        </div>
        <button class="picco-menu-btn sm:hidden" data-menu-toggle aria-label="Navigatsiya">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav class="picco-nav" data-menu>
          <a href="./dashboard.html" class="picco-nav__link" data-nav-link="agent-dashboard">
            <i data-lucide="layout-dashboard" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
          <a href="./orders.html" class="picco-nav__link" data-nav-link="agent-orders">
            <i data-lucide="shopping-bag" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Buyurtmalar</span>
          </a>
          <a href="./stores.html" class="picco-nav__link" data-nav-link="agent-stores">
            <i data-lucide="store" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Do'konlar</span>
          </a>
          <a href="./stats.html" class="picco-nav__link" data-nav-link="agent-stats">
            <i data-lucide="activity" class="picco-nav__icon" aria-hidden="true"></i>
            <span>Statistika</span>
          </a>
        </nav>
      </div>
    </header>

    <main class="picco-main">
      <div class="picco-main__inner space-y-8">
        <section class="picco-section-intro">
          <h1 class="text-2xl font-semibold text-slate-100">Do'konlar</h1>
          <p class="text-sm text-slate-300">Agentga biriktirilgan do'konlarni boshqaring.</p>
        </section>

        <section class="picco-surface space-y-6">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Do'kon qo'shish</h2>
          </div>
          <form id="agent-store-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="picco-form-label" for="store-name">Do'kon nomi</label>
              <input name="name" id="store-name" type="text" required class="picco-input" />
            </div>
            <div>
              <label class="picco-form-label" for="store-phone">Telefon</label>
              <input name="phone" id="store-phone" type="tel" class="picco-input" />
            </div>
            <div>
              <label class="picco-form-label" for="store-address">Manzil</label>
              <input name="address" id="store-address" type="text" class="picco-input" />
            </div>
            <div class="md:col-span-3 flex justify-end">
              <button type="submit" class="picco-btn picco-btn--primary">
                <i data-lucide="save" class="w-4 h-4" aria-hidden="true"></i>
                Do'konni saqlash
              </button>
            </div>
          </form>
        </section>

        <section class="picco-surface">
          <div class="picco-surface__header">
            <h2 class="picco-surface__title">Do'konlar ro'yxati</h2>
          </div>
          <div id="agent-stores-list" class="picco-card-grid"></div>
        </section>
      </div>
    </main>

    <footer class="picco-footer">&copy; PICCO 2025</footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@2.0.0/dist/umd/lucide.js"></script>
    <script type="module" src="../../js/agent.js"></script>
  </body>
</html>
